<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หวยรางวัลใหญ่</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">ถ้าคุณถูกหวยรางวัลใหญ่ จะเอาเงินไปทำอะไร?</h1>

        <!-- เลือกภาษา -->
        <select id="language" onchange="changeLanguage()">
            <option value="th">ภาษาไทย</option>
            <option value="en">English</option>
        </select>

        <!-- กรอกสิ่งที่อยากได้ -->
        <input type="text" id="wishInput" placeholder="สิ่งที่อยากได้">

        <!-- กรอกตัวเลข 6 หลัก -->
        <input type="text" id="userNumber" maxlength="6" placeholder="กรอกเลข 6 หลัก">

        <!-- ปุ่มตรวจสอบ -->
        <button onclick="checkLottery()" id="checkButton">ตรวจสอบผลรางวัล</button>

        <!-- ผลลัพธ์ -->
        <p id="result"></p>

        <!-- ปุ่มลองใหม่ (ซ่อนอยู่ตอนแรก) -->
        <button id="retryButton" onclick="resetForm()" style="display:none;">ลองใหม่อีกครั้ง</button>
    </div>

    <script>
        // ฟังก์ชันตรวจสอบผลรางวัล
        function checkLottery() {
            const wish = document.getElementById("wishInput").value;
            const userNumber = document.getElementById("userNumber").value;
            const resultText = document.getElementById("result");
            const retryButton = document.getElementById("retryButton");

            if (userNumber.length !== 6) {
                resultText.textContent = language === "th" ? "กรุณากรอกเลข 6 หลัก" : "Please enter a 6-digit number";
                return;
            }

            resultText.textContent = language === "th"
                ? `น่าเสียดาย... เลขที่คุณกรอกไม่ตรงกับรางวัล ลองใหม่อีกครั้งไหม โอกาสหน้าอาจจะเป็นของคุณ`
                : `Too bad... Your number didn't match. Try again next time!`;

            retryButton.style.display = "block"; // แสดงปุ่มลองใหม่
        }

        // ฟังก์ชันเปลี่ยนภาษา
        let language = "th";
        function changeLanguage() {
            language = document.getElementById("language").value;
            document.getElementById("title").textContent = language === "th"
                ? "ถ้าคุณถูกหวยรางวัลใหญ่ จะเอาเงินไปทำอะไร?"
                : "If you win the big lottery, what will you do with the money?";
            document.getElementById("wishInput").placeholder = language === "th"
                ? "สิ่งที่อยากได้"
                : "What do you want?";
            document.getElementById("userNumber").placeholder = language === "th"
                ? "กรอกเลข 6 หลัก"
                : "Enter 6-digit number";
            document.getElementById("checkButton").textContent = language === "th"
                ? "ตรวจสอบผลรางวัล"
                : "Check Result";
            document.getElementById("retryButton").textContent = language === "th"
                ? "ลองใหม่อีกครั้ง"
                : "Try Again";
        }

        // ฟังก์ชันรีเซ็ตฟอร์ม
        function resetForm() {
            document.getElementById("wishInput").value = "";
            document.getElementById("userNumber").value = "";
            document.getElementById("result").textContent = "";
            document.getElementById("retryButton").style.display = "none"; // ซ่อนปุ่มลองใหม่
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .hidden {
            display: none;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: gray;
        }

        input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            box-sizing: border-box;
        }
    </style>
</body>
</html>
